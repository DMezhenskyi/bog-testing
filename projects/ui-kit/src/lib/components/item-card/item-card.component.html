<h2 class="header">{{ item.name }}</h2>
<div class="content">
  <div class="preview">
    <img class="preview-img" [src]="item.imageURL" [alt]="item.name" />
  </div>
  <div class="tags">
    <df-chip *ngFor="let tag of tags" [value]="tag" [text]="tag" />
  </div>
</div>
<div class="footer">
  <button dfButton (click)="onPurchase()">Purchase</button>
  <div class="price">{{ item.price | currency }}</div>
</div>
